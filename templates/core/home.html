{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <link rel="icon" type="image/x-icon" href="{% static 'img/favicon.ico' %}">
  <link rel="icon" type="image/png" href="{% static 'img/favicon-32.png' %}">

  <!-- Primary Meta Tags -->
  <title>drafthub: blog like a developer</title>
  <meta name="title" content="drafthub: blog like a developer">
  <meta name="description" content="Start your own developer blog using git and markdown and integrate the GitHub community">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://drafthub.herokuapp.com/">
  <meta property="og:title" content="drafthub: blog like a developer">
  <meta property="og:description" content="Start your own developer blog using git and markdown and integrate the GitHub community">
  <meta property="og:image" content="https://i.ibb.co/McvBBRT/drafthub-1.png">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://drafthub.herokuapp.com/">
  <meta property="twitter:title" content="drafthub: blog like a developer">
  <meta property="twitter:description" content="Start your own developer blog using git and markdown and integrate the GitHub community">
  <meta property="twitter:image" content="https://i.ibb.co/McvBBRT/drafthub-1.png">

  <!---->
  <link rel="stylesheet" href="{% static 'css/theme.css' %}">
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/5.3.45/css/materialdesignicons.min.css">

</head>

<body>
  <div id="app">
  <template>
    <b-navbar shadow>
      <template slot="brand">
        <b-navbar-item>
          <b-taglist attached>
            <a class="tag is-dark" ><strong>drafthub</strong></a>
            <a class="tag is-primary"><strong>/blog/felipelincoln</strong></a>
          </b-taglist>
        </b-navbar-item>
          <a class="navbar-item"><b-icon size="is-small" icon="github"></b-icon></a>
          <a class="navbar-item"><b-icon size="is-small" icon="twitter"></b-icon></a>
          <a class="navbar-item"><b-icon size="is-small" icon="patreon"></b-icon></a>
          <a class="navbar-item"><b-icon size="is-small" icon="linkedin"></b-icon></a>
      </template>
      <template slot="end">
        {% if user.is_authenticated %}
        <b-navbar-dropdown right label="felipelincoln">
          <b-navbar-item href="#">
            New draft
          </b-navbar-item>
          <b-navbar-item href="#">
            Blog
          </b-navbar-item>
          <b-navbar-item href="#">
            Favorites
          </b-navbar-item>
          <hr class="dropdown-divider">
          <b-navbar-item href="#">
            Logout
          </b-navbar-item>
        </b-navbar-dropdown>
        {% else %}
        <b-navbar-item tag="div">
          <b-button type="is-primary" size="is-small" icon-left="github">
            <strong>Sign in/up</strong>
          </b-button>
        </b-navbar-item>
        {% endif %}
      </template>
    </b-navbar>
  </template>

<br>


  		<b-field label="Dark">
				<b-taginput
						type="is-secondary">
				</b-taginput>
		</b-field>
		<span>Lorem ipsum dolor sit amet, <a href="#">consectetur.</a></span>
		        <b-dropdown aria-role="list">
            <button class="button is-primary" slot="trigger" slot-scope="{ active }">
                <span>Click me!</span>
                <b-icon :icon="active ? 'menu-up' : 'menu-down'"></b-icon>
            </button>

            <b-dropdown-item aria-role="listitem">Action</b-dropdown-item>
            <b-dropdown-item aria-role="listitem">Another action</b-dropdown-item>
            <b-dropdown-item aria-role="listitem">Something else</b-dropdown-item>
        </b-dropdown>
		<b-taglist attached style="display:inline-block">
        <b-tag type="is-dark">clear</b-tag><b-tag type="is-success">0.98</b-tag>
    </b-taglist>
		<b-taglist attached style="display:inline-block">
        <b-tag type="is-dark">clear</b-tag><b-tag type="is-warning">0.55</b-tag>
    </b-taglist>
		<b-taglist attached style="display:inline-block">
        <b-tag type="is-dark">clear</b-tag><b-tag type="is-danger">0.27</b-tag>
    </b-taglist>
		<b-taglist attached style="display:inline-block">
        <b-tag type="is-dark">favorites</b-tag><b-tag type="is-info">1.2k</b-tag>
    </b-taglist>
				<br>
					<hr>

					            <b-checkbox>Basic</b-checkbox>

<br>
		<b-button type="is-primary">primary</b-button>
		<b-button type="is-secondary">secondary</b-button>
		<b-button type="is-link">link</b-button>
		<b-button type="is-info">info</b-button>
		<b-button type="is-success">success</b-button>
		<b-button type="is-warning">warning</b-button>
		<b-button type="is-danger">danger</b-button>
		<b-button type="is-dark">dark</b-button>
		<b-button type="is-text">text</b-button>
		<b-field label="Error">
            <b-slider type="is-primary" :value="20"></b-slider>
        </b-field>

		<b-pagination type="is-secondary" total="100" per-page="10"></b-pagination>

	</div>

  </div>

  <script src="https://kit.fontawesome.com/c17adb2a33.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/vue"></script>
  <script src="https://unpkg.com/buefy/dist/buefy.min.js"></script>
  <script src="{% static 'js/vue.js' %}"></script>

</body>
</html>
